<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for a in anime %}
    <h2>{{ a.name }}</h2>
    <p>{{ a.status }}</p>
    <p>{{ a.rating }}</p>
    <p>{{ a.genres }}</p>
    <p>{{ a.studios }}</p>
    <p>{{ a.description }}</p>
    <p>{{ a.author }}</p>
    {% endfor %}
</body>
</html>
